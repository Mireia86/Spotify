<!DOCTYPE html>
<html>
<head>
  <title>Spotify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Spotify Player.css">
  
</head>
<body>
    <div class="search-form">
      <input type="text" class="write" placeholder="Search Spotify...">
      <input type="submit" id="search" value="Search">
    </div>
    <div class="widget">
      <div class="header">
      <!-- Try adding/removing these classes: -->
      <!-- disabled -->
      <!-- playing -->
        <div class="btn-play disabled"></div>
    
          <div class="metadata">
            <p class="title">Hunger of The Pine</p>
            <p class="author"><a href="#" class="artist-info">alt-J</a></p>
    
          <div class="seekbar">
            <progress id="progre" value="0" max="30"></progress>
          </div>
      
          </div>
        </div>
      
      <div class="cover">
        <a class="artist-info" href="#">
          <img class="imagen" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
        </a>
      </div>

        <audio class="songsAudio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
    
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="Spotify Player.js"></script>

      </div>
    </div>
</body> 
</html>
